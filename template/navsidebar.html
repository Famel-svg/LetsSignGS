<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css" />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .top-header {
        height: 60px;
        border-bottom: 1px solid #ddd;
        z-index: 1050;
      }

      .btn {
        text-decoration: none;
      }

      ul li:hover,
      .menu:hover {
        transition: 0.3s ease;
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
      }

      .sidebar {
        width: 240px;
        min-height: 100vh;
        background: linear-gradient(to right, #353470 70px, #3d3d85 70px);
        transition: width 0.3s ease;
      }
      .sidebar.collapsed {
        width: 70px;
      }
      .sidebar .text {
        white-space: nowrap;
        transition: 0.3s;
      }
      .sidebar.collapsed .text {
        opacity: 0;
        width: 0;
        overflow: hidden;
      }
      .icon img {
        width: 20px;
        height: 20px;
      }
      .profile-img {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        object-fit: contain;
        cursor: pointer;
      }
      .bi-chevron-down {
        cursor: pointer;
      }
      .arrow-img {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="top-header d-flex justify-content-between align-items-center px-3 bg-white position-fixed top-0 start-0 w-100">
      <div class="d-flex align-items-center gap-3">
        <img src="https://www.letssign.com.br/wp-content/uploads/2023/06/Logo-sign.svg" alt="Logo" height="40" />
        <button class="btn btn-link p-0 fs-4 text-primary" onclick="toggleSidebar()">☰</button>
      </div>
      <div class="d-flex align-items-center gap-2">
        <img src="./costumerprofilepicture.png" alt="profile" class="profile-img" />
        <i class="bi bi-chevron-down fs-6"></i>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="d-flex pt-5">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar d-flex flex-column text-white">
        <nav class="flex-grow-1">
          <ul class="list-unstyled mt-4">
            <li class="d-flex align-items-center px-3 py-3 hover-opacity gap-4">
              <span class="icon me-3"><i class="bi bi-house-door fs-4 p-1"></i></span>
              <span class="text">Acesso rápido</span>
            </li>
            <li class="d-flex align-items-center px-3 py-3 hover-opacity gap-4">
              <span class="icon me-3"><i class="bi bi-file-earmark fs-4 p-1"></i></span>
              <span class="text">Documentos</span>
            </li>
            <li class="d-flex align-items-center px-3 py-3 hover-opacity gap-4">
              <span class="icon me-3"><i class="bi bi-person-square fs-4 p-1"></i></span>
              <span class="text">Contatos</span>
            </li>
            <li class="d-flex align-items-center px-3 py-3 hover-opacity gap-4">
              <span class="icon me-3"><i class="bi bi-bezier fs-4 p-1"></i></span>
              <span class="text">Integrações</span>
            </li>
            <li class="d-flex align-items-center px-3 py-3 hover-opacity gap-4">
              <span class="icon me-3"><i class="bi bi-gear fs-4 p-1"></i></span>
              <span class="text">Preferências</span>
            </li>
          </ul>
        </nav>
        <div class="d-flex align-items-center px-3 py-3 hover-opacity gap-4 menu">
          <span class="icon me-3"><i class="bi bi-headset fs-4 p-1"></i></span>
          <span class="text">Ajuda</span>
        </div>
      </aside>

      <!-- Main content placeholder -->
      <main class="flex-grow-1 p-4 bg-light">
        <!-- Seu conteúdo aqui -->
      </main>
    </div>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
