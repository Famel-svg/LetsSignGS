<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LetsSign - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Zen Kaku Gothic Antique', sans-serif;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container-fluid {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    .row.h-100 {
      min-height: 100vh;
      margin: 0;
    }

    .side-image {
      width: 100vh;
      height: 100vh;
      object-fit: contain;
      object-position: left;
      display: block;
      max-width: 100%;
    }

    .form-side {
      justify-content: center;
      padding: 80px 80px;
      background-color: #fff;
    }

    .form-side h1 {
      padding-bottom: 8%;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #000;
    }

    .input-group-text {
      background-color: #f8f9fa;
    }

    .icon-img {
      width: 24px;
      height: 24px;
    }

    .form-control {
      padding: 20px;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      background-color: #161931;
      border-radius: 10px;
      color: white;
      padding: 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: none;
    }

    .prosseguir {
      flex-grow: 1;
      text-align: left;
      padding-left: 5%;
    }

    .setaicon {
      margin-left: 20px;
      padding-right: 7%;
      height: 32px;
      width: auto;
    }

    .login {
      padding-left: 7%;
    }

    @media (max-width: 992px) {
      .form-side {
        padding: 50px 20px;
      }

      .side-image {
        height: 400px;
      }
    }

    @media (max-width: 768px) {
      .row.h-100 {
        flex-direction: column;
      }

      .col-md-6 {
        width: 100% !important;
      }

      .form-side {
        padding: 30px 20px;
      }

      .submit-btn {
        flex-direction: column;
        gap: 10px;
      }

      .prosseguir {
        padding-left: 0;
        text-align: center;
        width: 100%;
      }

      .setaicon {
        margin-left: 0;
        padding-right: 0;
      }

      .login {
        text-align: center;
        padding-left: 0;
      }
    }

    @media (max-width: 480px) {
      .form-control {
        padding: 15px;
        font-size: 14px;
      }

      .submit-btn {
        padding: 15px;
        font-size: 14px;
      }

      .icon-img {
        width: 20px;
        height: 20px;
      }

      .form-side h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid g-0">
    <div class="row h-100 m-0">
      <div class="col-md-6 p-0">
        <img src="ls_aperto.jpg" alt="Aperto de mãos" class="side-image img-fluid" />
      </div>
      <div class="col-md-6 d-flex flex-column form-side">
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/forma-light/96/user.png" alt="Nome" class="icon-img" />
            </span>
            <input type="text" class="form-control" placeholder="Nome completo" />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/ios/50/identification-documents.png" alt="CPF" class="icon-img" />
            </span>
            <input type="text" class="form-control" placeholder="CPF" />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/pastel-glyph/100/secured-letter--v1.png" alt="email" class="icon-img" />
            </span>
            <input type="email" class="form-control" placeholder="Digite seu e-mail" />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/windows/96/address.png" alt="Endereço" class="icon-img" />
            </span>
            <input type="text" class="form-control" placeholder="Endereço" />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/windows/96/phone.png" alt="Telefone" class="icon-img" />
            </span>
            <input type="text" class="form-control" placeholder="Telefone" />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text">
              <img src="https://img.icons8.com/fluency-systems-regular/144/lock--v1.png" alt="Senha" class="icon-img" />
            </span>
            <input type="password" class="form-control" placeholder="Digite sua senha" id="password" />
            <span class="input-group-text" id="togglePassword">
              <img src="https://img.icons8.com/windows/96/closed-eye.png" alt="visible" id="eyeIcon" class="icon-img" />
            </span>
          </div>
          <button type="submit" class="submit-btn">
            <span class="prosseguir">Prosseguir</span>
            <img src="https://img.icons8.com/ios/100/FFFFFF/long-arrow-right--v1.png" alt="seta" class="setaicon" />
          </button>
          <div class="login">
            <a href="LetsSign_Login.html">Já possui cadastro ?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.src = "https://img.icons8.com/fluency-systems-regular/96/visible--v1.png";
        eyeIcon.alt = 'invisible';
      } else {
        passwordInput.type = 'password';
        eyeIcon.src = "https://img.icons8.com/windows/96/closed-eye.png";
        eyeIcon.alt = 'visible';
      }
    });
  </script>
</body>
</html>
